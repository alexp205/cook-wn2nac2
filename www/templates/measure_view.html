<!--  The Progress: origin > wind_frame > time_frame_1 > weather_frame > send_frame   -->
<!-- TEMPLATE  -->
<template id="timer_frame_1">
    <div class="measure-view-disp-content">

        <div class="measure_view-bar">
            <i class="icon measure_view-icon ion-android-stopwatch"></i>
            <span class="measure-title">Timed Measurement</span>
        </div>
        <div id="timer-box">
            <div class="button-bar measure-time-button-bar ">
              <a class="button measure-time-button" onclick="chooseDuration(this)" data-duration="2000">2 s</a>
              <a class="button measure-time-button" onclick="chooseDuration(this)" data-duration="30000">30 s</a>
              <a class="button measure-time-button button-calm " onclick="chooseDuration(this)" data-duration="60000">1 min</a>
            </div>
            <div class="button-bar measure-time-button-bar ">
              <a class="button measure-time-button" onclick="chooseDuration(this)" data-duration="180000">3 min</a>
              <a class="button measure-time-button" onclick="chooseDuration(this)" data-duration="300000">5 min</a>
              <a class="button measure-time-button" onclick="chooseDuration(this)" data-duration="0">Other...</a>
            </div>
            <div id="timer-status">Choose Measure Duration</div>
        </div>

        <div id="progress-box">
            <div class="progress-pie-chart-mystyle progress-pie-chart" data-percent="0">
                <div class="ppc-progress">
                    <div class="ppc-progress-fill"></div>
                </div>
                <div class="ppc-percents">
                    <div class="pcc-percents-wrapper">
                        <span>N/A</span>
                    </div>
                </div>
            </div>
        </div>

        <button id="start-button" class="button button-balanced" onclick="toggleMeasurement()">
            <i class="icon ion-android-stopwatch"></i>
            <span id="start-button-text">START</span>
        </button>
        <!-- After Measuring then go to the next step (code in measure_view_measure.js line 90 ) -->

        <div class="info-box">
            <i class="icon measure_view-icon ion-ios-information-outline"></i>
            <span>Select measurement duration and press START to begin measurement.</span>
            <button class="button  button-clear button-positive" onclick="measure_tab_switch('.measure-view-disp-content','#origin_frame')"> <strong>&lt</strong> Go Back</button>
        </div>

    </div>
</template>

<template id="weather_frame">
    <div class="measure-view-disp-content">
        <div class="measure_view-bar">
            <i class="icon measure_view-icon measure-title-icon ion-ios-partlysunny-outline"></i>
            <span class="measure-title">Weather type</span>
        </div>
        <div class="button-bar weather-button-bar">
          <a class="button weather-button" onclick="chooseWeather(this, 1)" ><div><i class="weather-icon ion-ios-sunny-outline"></i></br>Sunny</div></a>
          <a class="button weather-button" onclick="chooseWeather(this, 2)" ><div><i class="weather-icon ion-ios-partlysunny-outline"></i></br>Partly</br>cloudy</div></a>
          <a class="button weather-button" onclick="chooseWeather(this, 3)" ><div><i class="weather-icon ion-ios-cloudy-outline"></i></br>Cloudy</div></a>
          <a class="button weather-button" onclick="chooseWeather(this, 4)" ><div><i class="weather-icon ion-ios-rainy-outline"></i></br>Rainy</div></a>
        </div>
        <div class="info-box">
            <i class="icon measure_view-icon ion-ios-information-outline"></i>
            <span>Choose a weather type according to your observation. Optionally, attach a photo.</span>
            <button class="button  button-clear button-positive" onclick="measure_tab_switch('.measure-view-disp-content','#origin_frame')"> <strong>&lt</strong> Go Back</button>
        </div>
    </div>
</template>

<template id="wind_frame">
    <div class="measure-view-disp-content">
        <div class="measure_view-bar">
            <i class="icon measure_view-icon measure-title-icon ion-flag"></i>
            <span class="measure-title">Wind direction</span>
        </div>
        <div class="compass">
    		<div class="arrow"></div>
    		<div class="disc" id="compassDiscImg"></div>
            <script src='../js/compass.js'></script>
        </div>
        <button id="windbtn" class="button button-balanced" onclick="recordWind()">
            <i class="icon ion-android-stopwatch"></i>
            <span id="start-button-text">Record</span>
        </button>
        <div class="info-box">
            <i class="icon measure_view-icon ion-ios-information-outline"></i>
            <span>Please orient your phone in face of the wind and record the azimuth.</span>
            <button class="button  button-clear button-positive" onclick="measure_tab_switch('.measure-view-disp-content','#origin_frame')"> <strong>&lt</strong> Go Back</button>
        </div>
    </div>
</template>

<template id="send_frame">
    <div class="measure-view-disp-content">
        <div class="measure_view-bar">
            <i class="icon measure_view-icon measure-title-icon ion-ios-paperplane-outline"></i>
            <span class="measure-title">Send Data to Server</span>
        </div>
        <div class="info-box">
            <div class="card ">
              <div class="item item-text-wrap">
                  <i class="icon measure_view-icon ion-ios-information-outline"></i>
                  <span>Thank You!<br>Your measurement is sent to the server.</span>
              </div>
            </div>
            <button class="button button-balanced" onclick="measure_tab_switch('.measure-view-disp-content','#origin_frame')">
                <i class="icon ion-android-stopwatch"></i>
                <span id="start-button-text">Finished</span>
            </button>
        </div>
    </div>
</template>
<template id="origin_frame">
    <div id="measure-background">
        <button  onclick="startToMeasure()" class="round-button">Start</button>
        <div class="bar bar-footer bar-positive">
            <div class="title">Click 'Start' to Measure the Data</div>
        </div>
    </div>
</template>

<!-- TEMPLATE  -->
<!--   Main    -->
<ion-view>
    <ion-content id="measure-view-content">
        <windoo-status-bar></windoo-status-bar>
        <div id="measure-container" class="has-windoo-status-bar-top">
            <div id="measure-background">
                <button  onclick="startToMeasure()" class="round-button">Start</button>
                <div id='showMeasureInfo'>
                    <div  class="bar bar-footer bar-energized">
                        <div class="title">Need to Connect Windoo to Start</div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
