<ion-view>
    <ion-content>
        <!-- <div style="padding:22px;"></div> -->
        <div class="list"  ng-controller="setCtrl">
            <div class="setting_list item item-divider">
                System
            </div>

            <li class="myitem item item-icon-left  item-toggle" href="#">
                <i class="icon ion-star"></i>
                    Tutorial Enable
                <label class="toggle toggle-positive">
                  <input type="checkbox"
                    ng-model="tutorialCB.checked"
                    ng-change="tutorialCBChange()">
                  <div class="track">
                    <div class="handle"></div>
                  </div>
                </label>
            </li>

            <div class="setting_list item item-divider">
                Information
            </div>

            <a class="myitem item item-icon-left" ng-click="contact_modal.show()">
                <i class="icon ion-android-drafts"></i>
                Contact Us
            </a>
            <a class="myitem item item-icon-left" ng-click="about_modal.show()">
                <i class="icon ion-ios-information-outline"></i>
                About the Project
            </a>
            <a class="myitem item item-icon-left" onclick="window.open('https://github.com/seanstone/cook-wn2nac2', '_system', 'location=yes'); return false;">
                <i class="icon ion-social-github"></i>
                    Project on Github
            </a>
            <br><br><button class="button" onclick="fakeWindoo.start()">Start fake Windoo</button>
        </div>
