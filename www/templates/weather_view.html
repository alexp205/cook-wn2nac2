  <ion-content>
    <div id="sensor-readings">

            <div class="col windooContainer">
                <div class="windooTitle">Wind speed</div>
                <div class="windooUnit">m/s</div>

                </div>
                <i class="windooGraphIcon icon ion-arrow-graph-up-right" id="windGraphIcon"></i>
            </div>
            <div class="col windooContainer">

                <div class="windooUnit">Â°C</div>
