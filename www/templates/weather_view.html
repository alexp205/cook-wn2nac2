<ion-view>

    <ion-content id="weather-content">

        <windoo-status-bar></windoo-status-bar>

        <div id="weather-container" class="has-windoo-status-bar-top">

            <div id="sensor-readings">
                <div class="row sensor-readings-row">
                    <wind-disp class="live-data col col-50"><wind-graph></wind-graph></wind-disp>
                    <temp-disp class="live-data col col-50"><temp-graph></temp-graph></temp-disp>
                </div>
                <div class="row sensor-readings-row">
                    <humd-disp class="live-data col col-50"><humd-graph></humd-graph></humd-disp>
                    <pres-disp class="live-data col col-50"><pres-graph></pres-graph></pres-disp>
                </div>
            </div>

        </div>

    </ion-content>

</ion-view>
