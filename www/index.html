<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script async defer src="http://maps.googleapis.com/maps/api/js?callback=initialize"></script>
    <script>
    function initialize() {
      var myLatLng = new google.maps.LatLng(25.015, 121.539);
      var mapOptions = {
        center: myLatLng,
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };
      var map = new google.maps.Map(document.getElementById("map"), mapOptions);
      navigator.geolocation.getCurrentPosition(function(pos) {
        initPos = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
        myLatLng = initPos = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
        map.setCenter(initPos);
      })

      var contentString = "<div><a ng-click='clickTest()'>*insert info here</a></div>";
      var compiled = $compile(contentString)($scope);

      var infoWindow = new google.maps.InfoWindow({
        content: compiled[0]
      });

      var marker = new google.maps.Marker({
        position: myLatLng,
        map: map,
        title: 'Current Position'
      });

      google.maps.event.addListener(marker, 'click', function() {
        infoWindow.open(map, marker);
      });

      $scope.map = map;
    }
    google.maps.events.addDomListener(window, 'load', initialize);
    </script>

  </head>
  <body ng-app="starter" ng-controller="MapCtrl">

    <ion-content id="content">
      <ul id="nav" class="tab">
        <li>
          <a href="#" class="icon-link icon ion-ios-cloud"></a>
          <a href="#" class="text-link"><b>Weather</b></a>
        </li>
        <li>
          <a href="#" class="icon-link icon ion-android-map"></a>
          <a href="#" class="text-link"><b>Map</b></a>
        </li>
        <li>
          <a href="#" class="icon-link icon ion-ios-paper"></a>
          <a href="#" class="text-link"><b>History</b></a>
        </li>
        <li>
          <a href="#" class="icon-link icon ion-ios-gear"></a>
          <a href="#" class="text-link"><b>Settings</b></a>
        </li>
        <li>
          <a href="#" class="icon-link icon ion-person"></a>
          <a href="#" class="text-link"><b>User</b></a>
        </li>
      </ul>

      <div id="map" data-tap-disabled="true"></div>

      <div class="float-button">
        <a href="#" class="float-button-content"><i class="ion-plus"></i></a>
      </div>

      <ul id="temp" class="tab">
        <li><a ng-click="centerOnMe()"
          class="button button-icon icon ion-navigate">Find Me</a></li>
      </ul>
    </ion-content>

  </body>
</html>
