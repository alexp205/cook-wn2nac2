<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>WN2NAC2</title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
        <link href="css/ionic.app.css" rel="stylesheet">
        -->
        <script src="lib/ionic/js/ionic.bundle.js"></script> <!-- ionic/angularjs js -->
        <script src="cordova.js"></script>  <!-- cordova script (this will be a 404 during development) -->

        <!-- WN2NAC sources -->
        <link href="css/style.css" rel="stylesheet">
        <script src="js/app.js"></script>
        <script src="js/main.js"></script>
        <script src="js/windoo.js"></script>
        <script src="js/ui.js"></script>
    </head>

    <body ng-app="starter">
        <ion-pane>
            <ion-header-bar class="bar-stable">
                <h1 class="title">Windoo</h1>
            </ion-header-bar>

            <ion-content>


                <div class="row windooRow">
                    <div class="col windooContainer" id="windContainer">
                        <div class="windooTitle">Wind speed</div>
                        <div class="windooUnit">m/s</div>
                        <div class="windooDisplay" id="windDisplay">N/A</div>
                    </div>
                    <div class="col windooContainer" id="temperatureContainer">
                        <div class="windooTitle">Temperature</div>
                        <div class="windooUnit">Â°C</div>
                        <div class="windooDisplay" id="temperatureDisplay">N/A</div>
                    </div>
                </div>
                <div class="row windooRow">
                    <div class="col windooContainer" id="humidityContainer">
                        <div class="windooTitle">Humidity</div>
                        <div class="windooUnit">%RH</div>
                        <div class="windooDisplay" id="humidityDisplay">N/A</div>
                    </div>
                    <div class="col windooContainer" id="pressureContainer">
                        <div class="windooTitle">Pressure</div>
                        <div class="windooUnit">hPA</div>
                        <div class="windooDisplay" id="pressureDisplay">N/A</div>
                    </div>
                </div>

            </ion-content>
        </ion-pane>
    </body>

</html>
